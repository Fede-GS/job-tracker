# render.yaml — Render.com Blueprint for FinixJob
# Docs: https://render.com/docs/blueprint-spec

services:
  # ── Backend (Flask + Gunicorn) ─────────────────────────────────────────────
  - type: web
    name: finixjob-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    plan: free
    disk:
      name: finixjob-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER_DATA_DIR
        value: /data
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: OPEN_REGISTRATION
        value: "false"
      - key: ALLOWED_ORIGINS
        value: https://finixjob.onrender.com
      # Set these manually in the Render dashboard:
      # - key: GEMINI_API_KEY
      #   value: your-gemini-api-key
      # - key: BLACKBOX_HISTORY_API_KEY
      #   value: your-blackbox-api-key

  # ── Frontend (React + Vite static site) ───────────────────────────────────
  - type: web
    name: finixjob
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://finixjob-api.onrender.com/api
